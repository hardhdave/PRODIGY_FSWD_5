{% extends "base.html" %} {% block title %}Create Post - SocialApp{% endblock %}
{% block content %}
<div class="container">
  <div class="post-create" style="max-width: 600px; margin: 0 auto">
    <h2 class="mb-3">Create New Post</h2>

    <form method="POST" enctype="multipart/form-data" class="post-create-form">
      <div class="form-group">
        <label for="content" class="form-label">What's on your mind?</label>
        <textarea
          name="content"
          id="content"
          class="post-textarea"
          rows="6"
          required
          placeholder="Share your thoughts..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="tags" class="form-label">Tags</label>
        <input
          type="text"
          name="tags"
          id="tags"
          class="form-input"
          placeholder="Add tags separated by commas (e.g., photography, travel, food)"
        />
      </div>

      <div class="form-group">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          name="location"
          id="location"
          class="form-input"
          placeholder="Where are you?"
        />
      </div>

      <div class="form-group">
        <label for="image" class="form-label">Upload Image</label>
        <input
          type="file"
          name="image"
          id="image"
          accept="image/*"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="video" class="form-label">Upload Video</label>
        <input
          type="file"
          name="video"
          id="video"
          accept="video/*"
          class="form-input"
        />
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="{{ url_for('main.index') }}" class="btn btn-secondary"
          >Cancel</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
